name: CD

on:
    push:
        branches: [master]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v2
        -   name: remote-build-and-deploy
            uses: garygrossgarten/github-action-ssh@release
            with:
                command: cd /root/server/Backend/Cinema & git pull & systemctl restart cinema
                host: ${{secrets.HOST}}
                username: root
                privateKey: ${{secrets.PK}}
